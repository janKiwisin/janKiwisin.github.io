<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutiger Aero Theme</title>
    <style>
        body {
            background: linear-gradient(135deg, #00aaff, #00ffaa);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #0066cc;
            font-size: 2.5em;
            margin: 0 0 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .button {
            background: linear-gradient(135deg, #00ffaa, #00aaff);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .button:hover {
            background: linear-gradient(135deg, #00aaff, #00ffaa);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Frutiger Aero</h1>
        <p>This is a simple webpage themed with the Frutiger Aero design style. Enjoy the glossy surfaces, vibrant colors, and techy elements that make this style unique and engaging.</p>
        <button class="button">Learn More</button>
        <div class="footer">Â© 2024 Frutiger Aero Theme</div>
    </div>
</body>
</html>
