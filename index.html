<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutiger Aero Theme</title>
    <style>
        body {
            background: linear-gradient(135deg, #00aaff, #00ffaa);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 800px;
            text-align: center;
            z-index: 1;
        }
        h1 {
            color: #0066cc;
            font-size: 2.5em;
            margin: 0 0 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .button {
            background: linear-gradient(135deg, #00ffaa, #00aaff);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: linear-gradient(135deg, #00aaff, #00ffaa);
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .grass {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, #00aa00, #00cc00);
            border-top: 5px solid #006600;
            border-radius: 20px 20px 0 0;
            z-index: 0;
        }
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0.7;
            animation: bubble 20s infinite;
        }
        @keyframes bubble {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }
        .aero-elements {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .aero-elements img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Frutiger Aero</h1>
        <p>This is a simple webpage themed with the Frutiger Aero design style. Enjoy the glossy surfaces, vibrant colors, and techy elements that make this style unique and engaging.</p>
        <button class="button">Learn More</button>
        <div class="footer">Â© 2024 Frutiger Aero Theme</div>
    </div>
    <div class="grass"></div>
    <div class="bubbles">
        <div class="bubble" style="left: 10%; width: 20px; height: 20px;"></div>
        <div class="bubble" style="left: 20%; width: 30px; height: 30px; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 30%; width: 15px; height: 15px; animation-delay: 4s;"></div>
        <div class="bubble" style="left: 40%; width: 25px; height: 25px; animation-delay: 6s;"></div>
        <div class="bubble" style="left: 50%; width: 35px; height: 35px; animation-delay: 8s;"></div>
        <div class="bubble" style="left: 60%; width: 10px; height: 10px; animation-delay: 10s;"></div>
        <div class="bubble" style="left: 70%; width: 40px; height: 40px; animation-delay: 12s;"></div>
        <div class="bubble" style="left: 80%; width: 20px; height: 20px; animation-delay: 14s;"></div>
        <div class="bubble" style="left: 90%; width: 30px; height: 30px; animation-delay: 16s;"></div>
    </div>
    <div class="aero-elements">
        <img src="/mnt/data/EjOHWqqVgAAg_VB.webp" alt="Frutiger Aero Image">
    </div>
</body>
</html>
